<section class="rent-section">
    <div class="rent-container container">
        <div class="title-wrap">
            <h2 class="rent-title">Rent a yacht now</h2>
            <img
                class="rent-img"
                srcset="../img/rent-block/rent-yaht@1x.png 1x, ../img/rent-block/rent-yaht@2x.png 2x"
                src="../img/rent-block/rent-yaht@1x.png"
                alt="A yacht with white sails is sailing in the middle of the ocean"
                width="259"
                height="187"
            >
        </div>
        <div class="form-wrap">
            <form name="rent_form" autocomplete="on" id="rent-form" class="rent-form">
                <label class="label-field">
                    Full Name
                <input 
                    type="text" 
                    name="username" 
                    pattern="[A-Za-z]{3,}" 
                    title="The name must contain at least three Latin letters" 
                    required 
                    class="rent-input">
                </label>
                <label class="label-field">
                    Email
                <input 
                    type="email" 
                    name="email" 
                    pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" 
                    title="Must contain @ and ."
                    required 
                    class="rent-input">
                </label>
                <label class="label-field">
                    Phone number
                <input type="tel" 
                    name="phone" 
                    pattern="[0-9]{10}" 
                    title="Must contain no more than ten numbers"
                    required
                    class="rent-input">
                </label>
                <label class="label-field">
                    Comment
                <textarea name="comment" rows="4" class="rent-area"></textarea>
                </label>
                <button type="submit" class="send-btn">Send 
                    <svg class="arrow-icon" width="18" height="9">
                      <use href="../img/icons.svg#icon-arrow-right"></use>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</section>
