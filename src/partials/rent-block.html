<section class="rent-section" id="rent-form">
  <div class="rent-container container">
    <div class="title-wrap">
      <h2 class="rent-title">Rent a yacht now</h2>
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/rent-block/rent-yaht-desktop@1x.webp 1x,
            ./img/rent-block/rent-yaht-desktop@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/rent-block/rent-yaht-tablet@1x.webp 1x,
            ./img/rent-block/rent-yaht-tablet@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="
            ./img/rent-block/rent-yaht@1x.webp 1x,
            ./img/rent-block/rent-yaht@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/rent-block/rent-yaht-desktop@1x.png 1x,
            ./img/rent-block/rent-yaht-desktop@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/rent-block/rent-yaht-tablet@1x.png 1x,
            ./img/rent-block/rent-yaht-tablet@2x.png 2x
          "
          type="image/png"
        />
        <source
          srcset="
            ./img/rent-block/rent-yaht@1x.png 1x,
            ./img/rent-block/rent-yaht@2x.png 2x
          "
          type="image/png"
        />

        <img
          class="rent-img"
          src="./img/rent-block/rent-yaht@1x.png"
          alt="A yacht with white sails is sailing in the middle of the ocean"
          loading="lazy"
          width="259"
          height="187"
        />
      </picture>
    </div>
    <div class="form-wrap animatable fadeIn">
      <form name="rent_form" autocomplete="on" class="rent-form">
        <label class="label-field">
          Full Name
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Oleksandr"
            pattern="[A-Za-z]{3,}"
            title="The name must contain at least three Latin letters"
            required
            class="rent-input"
          />
        </label>
        <label class="label-field">
          Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@mail.com"
            required
            class="rent-input"
          />
        </label>
        <label class="label-field">
          Phone number
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="+380123456789"
            pattern="[\d+]{10,}"
            title="Must contain no more than 12 numbers"
            required
            class="rent-input"
          />
        </label>
        <label class="label-area-field">
          Comment
          <textarea name="comment" rows="4" class="rent-area"></textarea>
        </label>
        <button type="submit" class="send-btn" data-modal-open>
          Send
          <svg class="arrow-icon" width="18" height="9">
            <use href="./img/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</section>
<!-- Modal window -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-btn" data-modal-close>
      <svg class="modal-icon" width="20" height="20">
        <use href="./img/icons.svg#icon-close-mark"></use>
      </svg>
    </button>
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/rent-block/modal-yaht-desktop@1x.webp 1x,
          ./img/rent-block/modal-yaht-desktop@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/rent-block/modal-yaht-tablet@1x.webp 1x,
          ./img/rent-block/modal-yaht-tablet@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        srcset="
          ./img/rent-block/modal-yaht@1x.webp 1x,
          ./img/rent-block/modal-yaht@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/rent-block/modal-yaht-desktop@1x.png 1x,
          ./img/rent-block/modal-yaht-desktop@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/rent-block/modal-yaht-tablet@1x.png 1x,
          ./img/rent-block/modal-yaht-tablet@2x.png 2x
        "
        type="image/png"
      />
      <source
        srcset="
          ./img/rent-block/modal-yaht@1x.png 1x,
          ./img/rent-block/modal-yaht@2x.png 2x
        "
        type="image/png"
      />
      <img
        class="modal-img"
        src="./img/rent-block/modal-yaht@1x.png"
        alt="White two-story yacht"
        width="287"
        height="149"
        loading="lazy"
      />
    </picture>

    <h3 class="modal-title">Thank you</h3>
    <p class="modal-text">
      Thank you for choosing Yacht Adventures, your booking details have been
      received and our team will be in touch shortly to confirm your reservation
      and provide any additional information or assistance you may need.
    </p>
  </div>
</div>
